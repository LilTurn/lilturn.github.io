<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Модели таблицы</title>
    <style>
        table, tr, td{
            border: 1px solid gray;
        }
        table{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>много столбцов</h1>
    <table>
        <tr>
            <td>№</td>
            <td >строки2</td>
            <td>строки1</td>
            <td colspan="2">строки4</td>
            <td>строки1</td>
            
            
        </tr>
        <tr>
            <td>строки1</td>
            <td>строки2</td>
            <td>строки3</td>
            <td>строки4</td>
            <td>строки1</td>
            <td>строки2</td>
            
            
        </tr>
        <tr>
            <td rowspan="2">строки1</td>
            <td >строки2</td>
            <td>строки3</td>
            <td>строки4</td>
            <td>строки1</td>
            <td>строки2</td>
            
            
        </tr>
        <tr>
            <td >строки1</td>
           
            <td>строки4</td>
            <td>строки1</td>
            <td>строки2</td>
            <td>строки1</td>
            
        </tr>
        <tr>
            <td rowspan="2">строки1</td>
            <td>строки2</td>
            <td>строки3</td>
            <td>строки4</td>
            <td>строки1</td>
            <td>строки2</td>

            
        </tr>
        <tr>
            <td>строки1</td>
            <td>строки2</td>
            <td>строки3</td>
            <td>строки4</td>
            <td>строки1</td>
            
            

           
        </tr>
    </table>
    
</body>
</html>
