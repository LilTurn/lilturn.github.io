    <script>
        function swap(){
        var array = []

            while(i < 12){
                i++;
                array.push(document.getElementById(i));
                console.log(array[i])
            }

    n1 = parseInt(document.getElementById('num1').value)
    n2 = parseInt(document.getElementById('num2').value)

    var src1 = array[n1 ].getAttribute('src')
    var src2 = array[n2 ].getAttribute('src')

    array[n1].setAttribute('src', src2)
    array[n2].setAttribute('src', src1)
}
