<!DOCTYPE html>
<html lang= 'en'>
<head>
		<meta charset='UTF-8'>
		<meta http-equiv='X-UA-Compatible' content='IEedge'>

	<title>Методы массивов</title>
</head>
<body>
<h1>Методы массивов</h1>
<h2> Метод toString()</h2>
<p id='string'></p>
	<script>
	var fruits = ['бананы','апельсин','яблоко','манго'];
	document.getElementById('string').innerHTML = fruits.toString();
	
	</script>
	
	<h2>Метод join()</h2>
	<p id='join'></p>
	<script>
	var fruits = ['бананы','апельсин','яблоко','манго'];
	document.getElementById('join').innerHTML = fruits.join(' - ');
	
	</script>
	
	
	
</body>
