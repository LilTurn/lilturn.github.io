<button onclick="numDiff()">Количество элементов между</button>

<p id="p2num"></p>

<p id="p4num"></p>

<script>
let num = [];
let numP = num;
function numF() {

var i = 0;

while ( num.length < 16 ) {
var a = Math.round(Math.random()*100);
num[i] = a;
i++;
document.getElementById("p1num").innerHTML = "Созданный массив: " + num.toString();
}

}

function numDiff() {
  let numArr = [...num];
        var minRes = Math.min(...numArr);
        var maxRes = Math.max(...numArr);
        let idx1 = numArr.indexOf(minRes, 0);
        let idx2 = numArr.indexOf(maxRes, 0);
        var beetween = null; 
        if (idx1 > idx2){
            beetween = idx1 - idx2 - 1;
        }else{
            beetween = idx2 - idx1 - 1;
        }
  document.getElementById("p2num").innerHTML = "Количество между мин и макс: " + beetween
}

function numFirst() {
  for (let j = num.length - 1; j > 0; j--) {
    for (let i = 0; i < j; i++) {
      if (numP[i] > numP[i + 1]) {
        let temp = numP[i];
        numP[i] = numP[i + 1];
        numP[i + 1] = temp;
      }
    }
  }

  let arr = [];

  function findPrime(n){
            if (n===1){
                return false;
            }else if(n === 2){
                return true;
            }else{
                for(var x = 2; x < n; x++){
                    if(n % x === 0){
                        return false;
                    }
                }
                return true;  
            }
        }
        let primeArr = [];
        for (var j = 0; j < 16; j++){
            var prime = findPrime(numP[j]);
            if (prime == true){
                primeArr.push(numP[j]);
            }
        }
        console.log(primeArr);
document.getElementById("p3num").innerHTML = "Первое простое число: " + primeArr[0];
}
