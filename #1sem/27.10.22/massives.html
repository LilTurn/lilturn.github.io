<!doctype html>
<html lang="en, ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Методы массивов</title>
  <!-- JQuery da Google -->
  <script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="code.js"></script>
</head>
<body>
<h1>Методы массивов</h1>
<h2>Метод toString()</h2>
<p id="string"></p>
<script>
var fruits = ["banan", "apel", "apple", "mango"];
document.getElementById("string").innerHTML = fruits.toString();
</script>
<h2>Метод Join()</h2>
<p id="join"></p>
<script>
var fruits = ["banan", "apel", "apple", "mango"];
document.getElementById("join").innerHTML = fruits.join(" * ");
</script>
</body>
</html>
