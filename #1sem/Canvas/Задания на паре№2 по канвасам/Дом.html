<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random krug</title>
    <style>
        canvas{
            border: 1px dashed black;
            
        }
    </style>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('drawingCanvas');
            var context = canvas.getContext('2d');
            var context2 = canvas.getContext('2d');
            context.strokeStyle = "blue";
            context.strokeRect(300, 200, 100, 90);
            context.lineWidth = 2;
            
            context.strokeStyle = "orange";
            context.strokeRect(300, 110, 100, 90);
            context.lineWidth = 2;

            context.strokeStyle = "orange";
            context.strokeRect(330, 220, 20, 40);
            context.strokeRect(350, 220, 20, 20);
            context.strokeRect(350, 240, 20, 20);
            context.strokeRect(330, 130, 20, 20);
            context.strokeRect(330, 150, 20, 20);
            context.strokeRect(350, 130, 20, 40);
            context.strokeRect(300, 70, 15, 30);
            
            context.fillStyle = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random()
             * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
            context.beginPath();
            context.moveTo(350, 60);
            context.lineTo(420, 111);
            context.lineTo(280, 111);
            context.closePath();
            context.fill();


            let pi = Math.PI;
            context.strokeStyle = grd2;
            ctx.beginPath();
            ctx.lineWidth = 7;           
            context.fillStyle = grd2;
            ctx.arc(320, 35, 20, 0, 2*pi, false);
            ctx.stroke();
            ctx.fill();
            
            ctx.beginPath();
            ctx.lineWidth = 7;
            context.fillStyle = grd2;
            ctx.arc(300, 35, 20, 0, 2*pi, false);
            ctx.stroke();
            ctx.fill();

            ctx.beginPath();
            ctx.lineWidth = 7;
            context.fillStyle = grd2;
            ctx.arc(310, 45, 20, 0, 2*pi, false);
            ctx.stroke();
            ctx.fill();

            
            ctx.beginPath();
            ctx.lineWidth = 7;
            context.fillStyle = grd2;
            ctx.arc(310, 25, 20, 0, 2*pi, false);
            ctx.stroke();
            ctx.fill();


            
            ctx.beginPath();
            context.fillStyle = grd2;
            context.arc(310, 25, 20, 0, 2*pi, false);
            context.closePath();
            context.fill();
            
           
           
           
        }
    </script>
</head>
<body>
    <canvas id="drawingCanvas" width="500" height="500"></canvas>
    <script>
        var c = document.getElementById("drawingCanvas");
        var ctx = c.getContext("2d");
        var ctx2 = c.getContext("2d");

        var grd2 = ctx.createLinearGradient(0, 0, c.width, 0);
        var grd = ctx.createLinearGradient(0, 0, c.width, 0);

        grd.addColorStop(0,'black');
        grd.addColorStop("0.3",'magenta');
        grd.addColorStop("0.5",'blue');
        grd.addColorStop("0.55",'green');
        grd.addColorStop("0.8",'yellow');
        grd.addColorStop(1,'red');

        grd2.addColorStop(1,'black');
        grd2.addColorStop("0.65",'magenta');
        grd2.addColorStop("0.6",'blue');
        grd2.addColorStop("0.55",'green');
        grd2.addColorStop("0.3",'yellow');
        grd2.addColorStop(0,'red');

        ctx.fillStyle = grd;
        ctx.fillStyle = grd2;
        ctx.fillRect(0,400,c.width, 100);

    </script>
</body>
</html>
