<h1>Работа с массивоми выталкивание</h1>
<h2>Метод pop() удаляет последний элемент из массива</h2>
<p id="tr1"></p>
<p id="tr2"></p>
<script>
var tractora = ["lopata", "dizel", "kamaz", "vaz", "gaz"];

document.getElementById("tr1").innerHTML = tractora.join(" - ");

tractora.pop();

document.getElementById("tr2").innerHTML = "Новый массив: " + tractora.join(" * ");
</script>

<hr>
<br><br><br><br>

<h2>Метод push() обавляет новый элемент в массив (в конце)</h2>

document.getElementById("tr3").innerHTML = "Первый массив: " + tractora.join(" - ");

function myFunction() {
tractora.push("bmw")
document.getElementById("tr3").innerHTML = "Новый массив: " + tractora.toString();
}

function my2Function() {

}
</script>
<p id="tr4"></p>
